<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="Ocentro">
            <ul>
                <li> <a href="index.html">Cadastro </a> </li>
                <li> <a href="Acesso.html">Acesso</a> </li>
            </ul>
        </nav>
    </header>


    <main class="FormularioCss">
        <form class="CadastroFormClass" action="Cadastro">
            <div class="CadastroFormClassDiv1">
                <h1>Cadastro</h1>
            </div>
            <br>
            <label for="UserName">Nome</label> <br>
            <input type="text" class="Username CadastroCss" name="UserName" id="UserName" required> <br>

            <label for="EmailClass">Email</label> <br>
            <input type="email" class="EmailClass CadastroCss" name="EmailClass" id="EmailClass" required> <br> <br>

            <div class="logins" id="logins">
                <span id="login-cpf" onclick="criarInput('cpf')">CPF</span>
                <span id="login-cpf" onclick="criarInput('cnpj')">CNPJ</span> <br>
            </div>

            <div class="tipos-login" id="tipos-login">
                <input type="text" id="CPF" class="CadastroCss" placeholder="CPF" required>
            </div>
            <br>


            <label for="Senha">Sua Senha</label> <br>
            <input type="password" class="Senha CadastroCss" name="Senha" id="Senha" required> <br>

            <label for="ConfirmaSenha">Confirme Sua Senha</label> <br>
            <input type="password" class="ConfirmaSenha CadastroCss" name="ConfirmaSenha" id="ConfirmaSenha" required>
            <br> <br>


            <input type="submit" value="CONFIRMAR" class="CssConfirmar" style="cursor:pointer;">

        </form>
    </main>

    <script>
        function criarInput(type) {
            const tiposLoginDiv = document.getElementById('tipos-login');

            while (tiposLoginDiv.firstChild) {
                tiposLoginDiv.removeChild(tiposLoginDiv.firstChild);
            }

            let input;
            if (type === 'cpf') {
                input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'CPF';
                input.maxLength = 14;
                input.required = true;
                input.className = 'CadastroCss';
                input.onkeyup = function () { formatCPF(this); };
            } else if (type === 'cnpj') {
                input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'CNPJ';
                input.maxLength = 18;
                input.required = true;
                input.className = 'CadastroCss';
                input.onkeyup = function () { formatCNPJ(this); };
            }

            tiposLoginDiv.appendChild(input);
        }

        function formatCPF(cpf) {
            var value = cpf.value;
            value = value.replace(/\D/g, "");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{2})$/, "$1-$2");
            cpf.value = value;
        }

        function formatCNPJ(cnpj) {
            var value = cnpj.value;
            value = value.replace(/\D/g, "");
            value = value.replace(/^(\d{2})(\d)/, "$1.$2");
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
            value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
            cnpj.value = value;
        }

    </script>

</body>

</html>
