<!DOCTYPE html>

    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="Ocentro">
        <ul>
            <li> <a href="index.html">Cadastro </a> </li>
            <li> <a href="Acesso.html">Acesso</a> </li>
        </ul>
    </nav>
    </header>


    <main>
        <form action="Cadastro">
            <h1>Cadastro</h1>
        <label for="UserName">Nome</label> <br>
        <input type="text" class="FormaCadastro" name="UserName" id="UserName" required> <br>

        <label for="EmailClass">Email</label> <br>
        <input type="email" class="FormaCadastro" name="EmailClass" id="EmailClass" required> <br>

        <label for="Cpf/Cnpj">Cpf ou Cnpj</label> <br>
        <input type="number" class="FormaCadastro" name="Cpf/Cnpj" id="Cpf/Cnpj" required> <br> <br>

        <label for="Senha">Sua Senha</label> <br>
        <input type="password" class="SenhaCadastro" name="Senha" id="Senha" required> <br>

        <label for="ConfirmaSenha">Confirme Sua Senha</label> <br>
        <input type="password" class="SenhaCadastro" name="ConfirmaSenha" id="ConfirmaSenha" required> <br>


        <input type="submit" value="Confirmar">

    </form>
    </main>
</body>
</html>
